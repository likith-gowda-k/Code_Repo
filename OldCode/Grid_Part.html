<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_flex.css">
</head>
<body>
    <header class="header">
        <img src="images\sample.png" alt="Logo" width="30px" height="30px"/>
        <img src="images\sample.png" alt="UserProfile" width="30px" height="30px"/>
    </header>

    <div class="nav_container">
        <ul>
            <li>
                <a href="#home">Home</a>
            </li>
            <li>
                <a href="#about">About</a>
            </li>
            <li>
                <a href="#contact">Contact</a>
            </li>
            <li>
                <a href="#services">Services</a>
            </li>
        </ul>
    </div>

    <main>
        <section class="Home" id="home">
            <h1>Welcome to Our Watch Shopping Experience</h1>
            <form action="#Home" method="POST">

                <!-- Code for Watch brand Selecion -->
            
                <label for="watch_brand">Select watch brand</label>
                <select id="watch_brand" name="watch_brand">
                  <option value="casio">Casio</option>
                  <option value="fossil">Fossil</option>
                  <option value="seiko">Seiko</option>
                </select>
              
      
              <!-- code for watch selection -->
              <label for="watch_name">Select Watch </label>
                <select id="watch_name" name="watch_name">
                  <option value="casio">Casio WT-1202</option>
                  <option value="fossil">Fossil Summer Collection</option>
                  <option value="seiko">Seiko 5</option>
                </select>

                <!-- code for user information-->

          <!-- user name -->
          <label for="user_name">Full Name</label>
          <input type="text" name="user_name"> 
     

          <!-- user email -->
          <label for="user_email">User Email</label>
          <input type="email" name="user_email"> 
  
          <!-- watch count -->
          <label for="watch_count">Watch Count</label>
          <input type="number" name="watch_count"> 
       

        <!--delivery date -->
        <label for="delivery_date">Delivery Date</label>
        <input type="date" name="delivery_date"> 
    
          <!-- user password -->
          <label for="user_password">User Password</label>
          <input type="password" name="user_password"> 
  
 <div></div>
    <input type="submit" value="Submit" class="submit_button">
            </form>
        </section>
    </main>

    <footer>
        <section class="about" id="About">
          <h1>About Us!</h1>
          <p>We are leading watch delivery service providers</p>
        </section>
    
        <section class="contact" id="Contact">
          <h1>Contact Us!</h1>
          <p>#007 Full Address of our Office</p>
          <p>Phone no. 0994946489</p>
        </section>
    
        <section class="services" id="Services">
          <h1>We Also provide</h1>
          <p>Watch Shopping</p>
          <p>Watch Service</p>
          <p>Watch Replacement</p>
          <p>Watch buyback</p>
        </section>
      </footer>
</body>
</html>
