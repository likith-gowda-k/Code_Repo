{% extends 'main.html' %}

{%block body_block %} 

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img class="product-img"  src="{{product.image.url}}" alt="Not Available">
        </div>
        <div class="col-md-6">
            <h2>{{product.name}}</h2>
            <h3>Amount: Rs {{product.price}}</h3>
            <p class="product_description">{{product.description}}</p>
        </div>
    </div>
</div>
{% endblock %}
